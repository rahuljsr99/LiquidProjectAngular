<div class="login-container">
    <!-- Login form container -->
    <div class="login-form">
      <!-- Form title -->
      <div class="form-title">
        Log in to your Account
      </div>
  
      <!-- Email input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="Email" placeholder="Enter your email" />
      </div>
  
      <!-- Password input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="Pword" class="form-control" [(ngModel)]="Password" placeholder="Enter your password" />
      </div>
  
      <!-- Admin/User switch using Bootstrap custom switch -->
      <div class="form-group">
        <label for="isAdmin" class="form-label">Role: </label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="isAdmin" [(ngModel)]="isAdmin" />
          <label class="form-check-label" for="isAdmin">
            {{ isAdmin ? 'I am an Admin' : 'I am a User' }}
          </label>
        </div>
      </div>
  
      <!-- Error message -->
      <div class="error">{{ errorMsg }}</div>
  
      <!-- Buttons for Login and Sign Up -->
      <div class="btn-container">
        <!-- Login Button: Green outline -->
        <button class="btn btn-outline-success" (click)="login()">Login</button>
        <!-- Sign Up Button: Blue outline -->
        <button class="btn btn-outline-primary" (click)="signup()">Sign Up</button>
      </div>
    </div>
  </div>
