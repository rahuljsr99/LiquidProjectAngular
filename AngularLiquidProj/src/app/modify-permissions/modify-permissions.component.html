<form (ngSubmit)="submit()">
  <div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Employee Name
    </a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" (click)="selectedUserId = 'Manjiri'" value="1" name="name">Manjiri</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Rahul'">Rahul</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Manjit'">Manjit</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Krishnendu'">Krishnendu</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Priya'">Priya</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Pavitra'">Pavitra</a></li>
      <li><a class="dropdown-item" (click)="selectedUserId = 'Lakshmi'">Lakshmi</a></li>
    </ul>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="adminSwitch" [(ngModel)]="isAdmin" name="isAdmin">
    <label class="form-check-label" for="adminSwitch">Admin</label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="activeSwitch" [(ngModel)]="isActive" name="isActive">
    <label class="form-check-label" for="activeSwitch">Active</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
