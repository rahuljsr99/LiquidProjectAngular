<form #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" [(ngModel)]="Username"
             [(ngModel)]="formData.username" required>
    </div>
    <div class="form-group">
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password" class="form-control" [(ngModel)]="Password"
               [(ngModel)]="formData.Password" required>
    </div>
    <div class="form-group">
        <label for="emailID">emailID:</label>
        <input type="text" id="emailID" name="emailID" class="form-control" [(ngModel)]="emailID"
               [(ngModel)]="formData.emailID" required>
    </div>
    <div class="form-group">
        <label for="MobileNumber">MobileNumber:</label>
        <input type="text" id="MobileNumber" name="MobileNumber" class="form-control" [(ngModel)]="MobileNumber"
               [(ngModel)]="formData.MobileNumber" required>
    </div>
    <div class="btn-Container">
    <div class="error">{{ errorMsg }}</div>
    <button class= "btn btn-dark" (click) = "signup()">SignUp</button>
    </div>
  </form>
