<app-navigation-bar 
  [pageTitle]="'MovieWizard'"
  [Link1]="'User Management'"
  [Link1Route]="'/ManageUsers'"
  [Link2]="'Movie Management'"
  [Link2Route]="'/AllMovies'"
  [Link3]="'Analytics'"
  [Link3Route]="'#'"
  [Link4]="'Database Management'">
</app-navigation-bar>

<div class="container-fluid">

  <!-- Main Content -->
  <div class="main-content">
    <app-banner 
      [Title]="'Movie Wizard Administration'"
      [Description]="'Welcome to the Admin Dashboard. Here, you can manage user accounts, oversee site settings, and review system logs. Use the navigation menu to access different administrative functions and configure the application according to your needs. If you encounter any issues, please refer to the help section or contact support'">
      <select class="period-selector">
        <option>Last 7 Days</option>
        <option>Last 30 Days</option>
        <option>All Time</option>
      </select>
    </app-banner>

    <!-- Analytics Dashboard -->
    <ng-container *ngIf="userCount !== null">
      <div class="analytics-dashboard">
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-users"></i>
            <h3>Total Users</h3>
          </div>
          <p>{{ userCount }}</p>
          <div class="trend positive">
            <i class="fas fa-arrow-up"></i>
            <span>+10%</span>
          </div>
          <button [routerLink]="['/ManageUsers']" class="btn btn-outline-primary">Manage Users</button>
        </div>
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-film"></i>
            <h3>Total Movies</h3>
          </div>
          <p>10</p>
          <div class="trend negative">
            <i class="fas fa-arrow-down"></i>
            <span>-5%</span>
          </div>
          <button [routerLink]="['/ManageMovies']" class="btn btn-outline-primary">Manage Movies</button>
        </div>
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-dollar-sign"></i>
            <h3>Total Revenue</h3>
          </div>
          <p>{{ 250 }}</p>
          <div class="trend positive">
            <i class="fas fa-arrow-up"></i>
            <span>+15%</span>
          </div>
          <button [routerLink]="['/RevenuePage']" class="btn btn-outline-primary">Checkout Revenue</button>
        </div>
        <div class="metric-card">
          <div class="metric-header">
            <i class="fas fa-chart-line"></i>
            <h3>Average Revenue</h3>
          </div>
          <p>{{ 20 }}</p>
          <div class="trend negative">
            <i class="fas fa-arrow-down"></i>
            <span>-8%</span>
          </div>
          <button [routerLink]="['/Print Report']" class="btn btn-outline-primary">Print Report</button>
        </div>
      </div>
    </ng-container>

    <!-- Progress Section -->
    <div class="card progress-section">
      <h3>Progress Overview</h3>
      <div class="progress-item">
        <span>Revenue Target</span>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 71%">71%</div>
        </div>
      </div>
      <div class="progress-item">
        <span>User Growth Target</span>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 54%">54%</div>
        </div>
      </div>
      <div class="progress-item">
        <span>Movie Catalog Expansion</span>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 32%">32%</div>
        </div>
      </div>
    </div>
  </div>
</div>
